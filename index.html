<head>
    <meta charset="utf-8">
    <title>Matching Game</title>

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves"></span> Moves
            <span class="timer"></span> Seconds
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">

            <li class="card card1" id="card1-1" >
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card card2" id="card2-1" >
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card card3" id="card3-1">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card card4" id="card4-1">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card card5" id="card5-1">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card card3" id="card3-2">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card card6" id="card6-1">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card card7" id="card7-1">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card card1" id="card1-2">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card card8" id="card8-1">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card card6" id="card6-2">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card card8" id="card8-1">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card card4" id="card4-2">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card card7" id="card7-2">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card card2" id="card2-2">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card card5" id="card5-2">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
